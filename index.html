<html>
  <head>
    <link rel="stylesheet" href="Style.css" />


    <link rel="icon" href="https://www.thoughtco.com/thmb/teDoWbzz2wQ-wA_Dcl3i5mqCdc0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-533592578-57e681ce3df78c690fb17ca4.jpg" />
    <title>Weather Web App</title>
  </head>
  <body>

    <!-- main content -->
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter City Name"
            required
          />
          <div class="separator"></div>
          <button>Location auto-detect</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="https://c7.alamy.com/comp/2C728R9/hot-temperature-icon-vector-thermometer-symbol-isolated-for-any-purposes-2C728R9.jpg" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column wind-speed">
            <i class="bx bx-wind"></i>
            <div class="details">
              <span>_</span>
              <p>Wind Speed</p>
            </div>
          </div>
          <div class="column air-pressure">
            <i class="bx bx-bar-chart-alt"></i>
            <div class="details">
              <span>_</span>
              <p>Air Pressure</p>
            </div>
          </div>          
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
        <p>&copy; Made by Jaswanth A</p>
    </footer>
    
    <!--=========== SCRIPTS ===========-->
    <script src="Script.js"></script>
  </body>
</html>
